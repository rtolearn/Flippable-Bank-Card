<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Debit Card of Maybank</title>
</head>
<body>


    <div id="card" class="flipping">
        <!-- Front of the card -->
        <div id="front">
            <img id="bankCard" src="maybank_card.svg" />

            <div id="bankDetail">
                <img id="chip" src="chip.jpg" />
                <h3> < > My Debit</h3>
            </div>
    
            <div id="cardNumber">
                <h2>0000</h2>
                <h2>1111</h2>
                <h2>2222</h2>
                <h2>3333</h2>
            </div>
           
            <div id="cardBottom">
                <div id="date">
                   <h6>VALID THRU</h6>
                   <h5>09 / 28</h5> 
                </div>
                
                <img id="visaLogo" src="visa-logo.jpg" />
            </div>
        </div>

        <!-- Back of the card -->
        <div id="back">
            <div id="backHeader" class="center">
                <p>24-HOURS CUSTOMER SERVICE: 0-111-22-3333</p>
                <p>OUTSIDE MALAYSIA: 000-1122 3344</p>
            </div>
            <div id="blackStripe">fafeggfg</div>
            <div id="keyword" class="center">
                <h2>Key Word: </h2>
                <h1>***</h1>
            </div>
            <div id="footerBack">
                <img class="imageBehind" src="maybank_card.svg" />
                <img class="imageBehind"  src="meps.png" />
                <img class="imageBehind"  src="plus.png" />

            </div>



        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
